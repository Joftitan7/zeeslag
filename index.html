<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .game-container {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        .game-section {
            text-align: center;
        }

        .gameboard {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
            padding: 20px;
            background-color: #cceeff;
            border: 5px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .grid-cell {
            background-color: white;
            border: 2px solid black;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .grid-cell:hover {
            background-color: #d6d6d6;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            margin: 0 10px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
        }

        #password {
            background-color: #007bff;
            color: white; /* Text color */
            border: 2px solid #007bff;
            padding: 5px 10px;
            border-radius: 5px;
            outline: none;
        }

        #password::placeholder {
            color: white; 
            opacity: 1; 
        }

        #password:focus {
            background-color: #0056b3;
            border-color: #0056b3;
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-section">
            <h2>Player One</h2>
            <div id="player-one-board" class="gameboard"></div>
        </div>

        <div class="game-section">
            <h2>Player Two</h2>
            <div id="player-two-board" class="gameboard"></div>
        </div>
    </div>

    <!-- Controls Section  -->
    <div class="controls">
        <button id="start" class="btn btn-primary">Start Game</button>
        <button id="reset" class="btn btn-danger">Reset</button>
        <input class="btn btn-danger" id="password" type="text" placeholder="Enter Password">
        <button class="btn btn-primary" id="confirm">Confirm</button>
    </div>

    <footer>
        <p>Battleship Game &copy; 2024</p>
    </footer>

</body>
</html>
